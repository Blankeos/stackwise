name: TypeScript Build and Test

on:
  push:
    branches: [main, "ci-test*"]
    paths:
      - 'stacks/**'
  pull_request_target:
    branches: [main, "ci-test*"]
    paths:
      - 'stacks/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Change to 'stacks' directory
        run: cd stacks

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.18.0" # You can specify your Node.js version here

      - name: Run TypeScript Compiler
        run: tsc

      - name: Run Jest on Modified Files
        run: |
      - name: Run Jest on Modified Folder
        run: |
          # Get the list of modified files
          modified_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          # Extract the directory paths from the modified files
          modified_folders=$(echo "$modified_files" | grep -Eo '^stacks/[^/]+/' | sort -u)

          # Run Jest only for modified folders
          npx jest --listTests $modified_folders
