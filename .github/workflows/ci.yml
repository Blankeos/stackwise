name: TypeScript Build and Test

on:
  push:
    branches: [main, "ci-test*"]
  pull_request_target:
    branches: [main, "ci-test*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Change to 'stacks' directory
        run: cd stacks

      - name: Remove node_modules
        run: rm -rf node_modules

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # You can specify your Node.js version here

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Dependencies
        run: npm install

      - name: Fix Warnings
        run: |
          npm install --save-dev @electron/rebuild
          npm install --save-dev @vscode/vsce
          npm install --save @npmcli/fs

      - name: Run TypeScript Compiler
        run: tsc

      - name: Run Jest on Modified Files
        run: |
          modified_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          test_files=$(npx jest --listTests --findRelatedTests $modified_files)
          npx jest $test_files
